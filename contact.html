<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DTM Events - Contact</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #121212; color: #eee; }
    header { background-color: #1e1e1e; padding: 10px 20px; display: flex; align-items: center; }
    header img { height: 50px; margin-right: 15px; }
    nav a { color: #eee; margin-right: 15px; text-decoration: none; font-weight: bold; padding: 8px 12px; border-radius: 4px; }
    nav a:hover, nav a.active { background-color: #ff4081; color: #fff; }
    main { padding: 20px; max-width: 900px; margin: auto; }
    h1, h2 { color: #ff4081; }
    label { display: block; margin-top: 15px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: none; }
    button {
      margin-top: 20px;
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e03674;
    }
    .contact-info a { margin-right: 15px; color: #ff4081; text-decoration: none; }
    footer { background-color: #1e1e1e; text-align: center; padding: 15px 20px; font-size: 0.9em; color: #777; margin-top: 50px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="DTM Events Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="zaalen.html">Zaalen huren</a>
      <a href="verbod.html">Event verbod</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact opnemen</h1>
    <p>Heb je vragen, opmerkingen of wil je een zaal huren? Neem gerust contact met ons op via onderstaande manieren.</p>

    <form id="contactForm" onsubmit="return submitContactForm()">
      <label for="name">Naam:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Bericht:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Verstuur</button>
    </form>

    <p>Of volg ons via:</p>
    <div class="contact-info">
      <a href="https://discord.gg/3ueGAbknMu" target="_blank" rel="noopener noreferrer">Discord</a> | 
      <a href="https://www.youtube.com/@dtmeventsrb" target="_blank" rel="noopener noreferrer">YouTube</a>
    </div>
  </main>

  <footer>
    &copy; 2025 DTM Events - Alle rechten voorbehouden
  </footer>

  <script>
    function submitContactForm() {
      alert('Bedankt voor je bericht! We nemen zo snel mogelijk contact met je op.');
      document.getElementById('contactForm').reset();
      return false; // voorkomt echte form submission (je kunt dit uitbreiden met backend)
    }
  </script>
</body>
</html>
